<!DOCTYPE html> 
<html lang="en-us"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>WDD 130 | Course Home - Quiz Form</title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body> 
    <header> 
        <h1>WDD 130 | Nathan Silvestri | Course Home - Quiz</h1>
    </header> 
    <main> 
        <form> 
            <fieldset> 
                <legend>Questions</legend> 
                <div class="form-item column 2">
                    <label for="acronym">What does the acronym CSS stand for?</label> 
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item column 2"> 
                    <label for="feedback">How are id and class attributes selected in css?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Class and id attributes are selected in css by doing nothing">></textarea>
                </div>
                <div class="form-item column 1"> 
                    <label for="comment">Which of the following is an valid css comment?</label> 
                    <select id="q3" name="q3">
                        <option value=""selected disabled>Choose one...</option> 
                        <option value="one">!--Hello--</option> 
                        <option value="two">.--Hello--</option> 
                        <option value="three">?--Hello--</option>
                    </select>
                <div class="form-item column 1"> 
                    <label for="number">What numbers rgba numbers get you the color black on css?</label> 
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main> 
<footer>
    <p>©️ 2024 | Course Home - Quiz | Nathan Silvestri </p>
</footer>
</body>
</html>
